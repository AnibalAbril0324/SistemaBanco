<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">PAGAR CREDITO</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            
           <f:metadata>
           		<f:viewParam name="id" value="#{personaController.codigo}"></f:viewParam>
				</f:metadata>
           </header>
           
           <h1 style="text-align: center;">Pagar Credito</h1>
           
           <h:form>
           		<h:messages globalOnly="true"/>
				<h:inputText value="#{personaController.codigo}" style="display: none;"/>
					
				 <style>
   					.container {
        				display: flex;
        				flex-direction: row;
    				}
    				.column {
				        flex: 50%;
				        padding: 10px;
    				}
    				input {
				        width: 100%;
				        padding: 8px;
				        margin: 5px 0;
				        box-sizing: border-box;
    				}
				</style>

				<h2>Formulario de Personas</h2>
				
				<div class="container">
				    <div class="column" >
				        <h3>Persona Personales</h3>
				        
					        <label for="cedula">Cedula:</label>
					        <input style="width: 200px;" class="form-control" type="text" id="cedula" name="cedula" 
					        	   required="required" value="#{personaController.persona.cedula}"/><br></br>
						
				        	<label for="nombre">Nombre:</label>
				        	<input style="width: 200px;" class="form-control" type="text" id="nombre" name="nombre" 
				        		   required="required" value="#{personaController.persona.nombres}"/><br></br>
				
					        <label for="apellido">Apellido:</label>
					        <input style="width: 200px;" class="form-control" type="text" id="apellido" name="apellido" 
					        	   required="required" value="#{personaController.persona.apellidos}"/><br></br>
				    </div>
				    <div class="column">
				        <h3>Datos del Credito</h3>
				        <label for="nombre2">Nombre:</label>
				        <input style="width: 200px;" class="form-control" type="text" id="nombre2" name="nombre2" required="required"/><br></br>
				
				        <label for="cedula2">CÃ©dula:</label>
				        <input style="width: 200px;" class="form-control" type="text" id="cedula2" name="cedula2" required="required"/><br></br>
				
				        <label for="edad2">Edad:</label>
				        <input style="width: 200px;" class="form-control" type="number" id="edad2" name="edad2" required="required"/><br></br>
				    </div>
				</div>
           	
           </h:form>
     		
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
