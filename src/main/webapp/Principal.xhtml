<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>Crear Persona</h1>
	
	<h:form>
		<h:panelGrid column="3">
			<h:outputLabel value="Cedula: " for="Cedula"/>
			<h:inputText value="#{personaController.persona.cedula}" id="Cedula"/>
			<h:message for="Cedula"/>
			
			<h:outputLabel value="Nombres: " for="Nombres"/>
			<h:inputText value="#{personaController.persona.nombres}" id="Nombres"/>
			<h:message for="Nombres"/>
			
			<h:outputLabel value="Direccion: " for="Direccion"/>
			<h:inputText value="#{personaController.persona.direccion}" id="Direccion"/>
			<h:message for="Direccion"/>
			
			<h:outputLabel value="Telefono: " for="Telefono"/>
			<h:inputText value="#{personaController.persona.telefono}" id="Telefono"/>
			<h:message for="Telefono"/>
			
			<h:commandButton action="#{personaController.guardar()}" value="Guardar"/>
			
		</h:panelGrid>
	</h:form>
	
</body> 
</html>
