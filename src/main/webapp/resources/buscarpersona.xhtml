<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">BUSCAR PERSONA</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            
            
            <h:form>
            	<div class="container d-flex align-items-center flex-column">
					<h:panelGrid column="3">
						<h:selectOneMenu class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" value="#{personaController.opcionseleccionada}">
					        <f:selectItem itemValue="Cedula" itemLabel="Cedula" />
					        <f:selectItem itemValue="Pasaporte" itemLabel="Password" />
				        <!-- Agrega mÃ¡s opciones si es necesario -->
				    	</h:selectOneMenu>
				    
				    	<h:inputText class="form-control" value="#{personaController.valoringresado}" />
				    	<h:commandButton class="btn btn-dark" value="Enviar" action="#{personaController.buscarPersona()}" />
					</h:panelGrid>
           		</div>
           		
				<br></br>
				
    			<div class="tabla-container">
            		<h:outputText value="No hay registros" rendered="#{empty personaController.personabuscada}"/>
            	
	            	<h:dataTable border="1" paginator="true" class=" caja table table-hover table-bordered"
	            		           value="#{personaController.personabuscada}" var="personas"
	            				rendered="#{not empty personaController.personabuscada}">
	            		
	            		<h:column>
		 					<f:facet name="header">Cedula</f:facet>
		 						#{personas.cedula}
		 				</h:column>
		 						
		 				<h:column>
		 					<f:facet name="header">Nombres</f:facet>
		 						#{personas.nombres}
		 				</h:column>
		 						
		 				<h:column>
		 					<f:facet name="header">Apellidos</f:facet>
		 						#{personas.apellidos}
		 				</h:column>
		 						
		 						<h:column>
		 							<f:facet name="header">Email</f:facet>
		 								#{personas.email}
		 						</h:column>
		 						
		 						<h:column>
		 							<f:facet name="header">Celular</f:facet>
		 								#{personas.movil}
		 						</h:column>
		 						
		 						<h:column>
		 							<f:facet name="header">Edad</f:facet>
		 								#{personas.edad}
		 						</h:column>
		 						
		 						<h:column>
		 							<f:facet name="header">Nacionalidad</f:facet>
		 								#{personas.nacionalidad}
		 						</h:column>
		 						
		 						<h:column>
		 							<f:facet name="header">Pasaporte</f:facet>
		 								#{personas.pasaporte}
		 						</h:column>
		 						
		 						<h:column>
									 <f:facet name="header">Acciones</f:facet>
									 	<a href="pagarcredito.xhtml?id=#{personas.cedula}" class=" btn btn-dark link-warning" 
									 	   style="color: black; border: 1px solid black; padding: 5px;">Pagar</a>
									 	<h:commandButton action="#{personaController.loadDatosEditar(personas.cedula)}" value="Editar" />
									
								 </h:column>
		 
	            	</h:dataTable>
	            	</div>
            </h:form>
            
            
        </header>
     
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
